version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skillregistry
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rustfs:
    image: rustfs/rustfs:latest
    container_name: rustfs
    volumes:
      - rustfs_data:/data
    # Assuming default credentials are rustfsadmin/rustfsadmin based on docs
    # If environment variables are needed to change them, they would be here.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  temporal:
    image: temporalio/temporal:latest
    container_name: temporal
    command: server start-dev --ip 0.0.0.0 --db-filename /tmp/temporal.db

  skillregistry-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
      args:
        - RUST_VERSION=1.93.0-bookworm
    command: ["/app/api"]
    environment:
      - SKILLREGISTRY_DATABASE__URL=postgres://postgres:password@postgres:5432/skillregistry
      - SKILLREGISTRY_S3__ENDPOINT=http://rustfs:9000
      - SKILLREGISTRY_S3__BUCKET=skills
      - SKILLREGISTRY_S3__REGION=us-east-1
      - SKILLREGISTRY_S3__ACCESS_KEY_ID=rustfsadmin
      - SKILLREGISTRY_S3__SECRET_ACCESS_KEY=rustfsadmin
      - SKILLREGISTRY_TEMPORAL__SERVER_URL=http://temporal:7233
      - SKILLREGISTRY_AUTH__JWT__SIGNING_KEY=dev-secret-key-change-in-production
      - SKILLREGISTRY_AUTH__JWT__ISSUER=skillregistry
      - SKILLREGISTRY_AUTH__JWT__AUDIENCE=skillregistry
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_started
      temporal:
        condition: service_started

  skillregistry-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
      args:
        - RUST_VERSION=1.93.0-bookworm
    command: ["/app/worker"]
    environment:
      - SKILLREGISTRY_DATABASE__URL=postgres://postgres:password@postgres:5432/skillregistry
      - SKILLREGISTRY_S3__ENDPOINT=http://rustfs:9000
      - SKILLREGISTRY_S3__BUCKET=skills
      - SKILLREGISTRY_S3__REGION=us-east-1
      - SKILLREGISTRY_S3__ACCESS_KEY_ID=rustfsadmin
      - SKILLREGISTRY_S3__SECRET_ACCESS_KEY=rustfsadmin
      - SKILLREGISTRY_TEMPORAL__SERVER_URL=http://temporal:7233
      - SKILLREGISTRY_AUTH__JWT__SIGNING_KEY=dev-secret-key-change-in-production
      - SKILLREGISTRY_AUTH__JWT__ISSUER=skillregistry
      - SKILLREGISTRY_AUTH__JWT__AUDIENCE=skillregistry
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_started
      temporal:
        condition: service_started

  skillregistry-setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
      args:
        - RUST_VERSION=1.93.0-bookworm
    command: ["/app/setup"]
    environment:
      - SKILLREGISTRY_DATABASE__URL=postgres://postgres:password@postgres:5432/skillregistry
      - SKILLREGISTRY_S3__ENDPOINT=http://rustfs:9000
      - SKILLREGISTRY_S3__BUCKET=skills
      - SKILLREGISTRY_S3__REGION=us-east-1
      - SKILLREGISTRY_S3__ACCESS_KEY_ID=rustfsadmin
      - SKILLREGISTRY_S3__SECRET_ACCESS_KEY=rustfsadmin
      - SKILLREGISTRY_TEMPORAL__SERVER_URL=http://temporal:7233
      - SKILLREGISTRY_AUTH__JWT__SIGNING_KEY=dev-secret-key-change-in-production
      - SKILLREGISTRY_AUTH__JWT__ISSUER=skillregistry
      - SKILLREGISTRY_AUTH__JWT__AUDIENCE=skillregistry
      - RUST_LOG=info
      - SKILLREGISTRY_ADMIN_USERNAME=admin
      - SKILLREGISTRY_ADMIN_PASSWORD=admin
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_started
      temporal:
        condition: service_started

  skillregistry-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      skillregistry-backend:
        condition: service_started

volumes:
  rustfs_data:
