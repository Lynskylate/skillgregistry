version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skillregistry_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rustfs-test:
    image: rustfs/rustfs:latest
    container_name: rustfs-test
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - rustfs_test_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  temporal-test:
    image: temporalio/auto-setup:latest
    container_name: temporal-test
    ports:
      - "7234:7233"
      - "8234:8233"
    environment:
      - DB=sqlite
      - SQLITE_PRAGMA_journal_mode=WAL
    healthcheck:
      test: ["CMD", "tctl", "--address", "localhost:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rustfs_test_data:
